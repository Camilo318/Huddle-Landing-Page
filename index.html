<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;700&display=swap" rel="stylesheet" async>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" async/>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>

    <!-- No dude en eliminar estos estilos o personalizarlos en su propia hoja de estilo 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <header>
      <div class="header__container">
        <img src="./images/logo.svg" alt="Logo">
      </div>
    </header>
    <main>
      <div class="main__container">

        <div class="main__img">
          <img src="./images/illustration-mockups.svg" alt="Mockup">
        </div>

        <div class="main__content">
          <h1>Build The Community Your Fans Will Love</h1> 
          <p>
            Huddle re-imagines the way we build
            communities. You have a voice, but so does your audience. Create connections
            with your users as you engage in genuine discussion.
          </p>
          <button class="main__button">
            Register
          </button>
        </div>

      </div>
    </main>
    <footer>
      <div class="footer__social-links">
        <a href="#"><i class="fab fa-facebook-f fa-lg"></i></a>
        <a href="#"><i class="fab fa-twitter fa-lg"></i></a>
        <a href="#"><i class="fab fa-instagram fa-lg"></i></a>
      </div>
    </footer>
  </body>
</html>
